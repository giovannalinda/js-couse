<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Exercicios de JS</title>
  <style>
    body {
      background: rgba(105, 105, 173);
      color: #fff;
      font: normal 50px Arial;
    }

    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>
<body>
  <script>
    /* Operadores Aritméticos
    + Adição
    - Subtração
    * Mutiplicação
    / Divisão de números reais
    % Resto da Divisão de números inteiros
    ** Potência(ao quadrado)

    // Ordem de precedencia
    5 + 3 / 2 = 6.5
    (5 + 3) / 2 = 4

    // Precedência, qual analisa primeiro
    1 - ()
    2 - **
    3 - * / %
    4 - + - 
    */
    // Exemplos
    var a = 5 + 3 // 8
    var b = a % 5 // 3
    var c = 5 * b ** 2 // 45
    var d = 10 - a / 2 // 6
    var e = 6 * 2 / d // 2
    var f = b % e + 4 / e // 3

    document.write(`Sua conta deu: ${f + b}`)

    // Auto-atribuições
    var n = 3
    // = só pode ser usado se a variavel receber ela mesma. no caso n
    n = n += 4 // 7
    n = n -= 5 // 2
    n = n *= 4 // 8
    n = n /= 2 // 4
    n = n **= 2 // 16
    n = n %= 5 // 16 / 5 vai dar 3 * 5 da 15, pra 16 resta 1
    // n saiu de 3 e passou a valer 1

    // Incremento
    var x = 5

    x = x + 1 // 6 
    x = x - 1 // 5  

    // pré-incremento
    --x
    ++x

    // pós-incremento
    x++
    x--

    // Operadores Relacionais
    // > maior que
    // < menor que
    // >= maior ou igual a
    // <= menor ou igual a
    // == igual
    // != diferente

    // Exemplos 
    var price = 230.50
    var age = 17
    var course = 'React'
    var students = 34 
    var enrolled = 1.265

    document.write(price >= 200.50)
    document.write(age < 18)
    document.write(course == 'JavaScript')
    document.write(students != enrolled)

    // Relacionais chamados de Identidade
    5 == 5 // true
    5 == '5' // true (tipos diferentes, mas valores iguais)
    5 === '5' // false (operador de igualdade restrita'são idênticos?')
    5 === 5 // true
    5 !== '5' // true (diferente restrito)

    // Operadores lógicos
    // ! negação
    // && conjunção - dois valores (e)
    // || disjunções(um ou outro)

    // Exemplos
    // ! unário(só tem um operando)
    // && binário(dois valores de cada lado)
    //|| binário(dois valores de cada lado)

    var years = 16
    var state = 'SC'
    var wage = 1560
    var gender = 'F'

    years >= 15 && years <= 17 // a idade está entre 15 e 17?
    state == 'RJ' || state == 'SP' // o estado é RJ ou SP?
    wage > 1500 && gender != 'M' // o salário é acima de 1500 e não é M?

    console.log(wage > 1500 && gender != 'M')

    /* Precedência
    () ** / aritméticos
    > < >= relacionais
    ! && || lógicos(ordem exata de precedência)

    Operador Ternário
    ?
    :
    */
   // nota 
    var assessment = 5.5

    assessment += 2.1 

    document.write(assessment >= 7.0 ? 'Aprovado' : 'Reprovado')
    document.write(`Sua nota é de ${assessment}`)

    // resultado
    var x = 8

    var res = x % 2 == 0 ? 5 : 9

    document.write(`O resultado foi de: ${res}`)

    var ages = 18
    var result = ages >= 18 ? 'maior' : 'menor'

    document.write(`Você é ${result} de idade`)
  </script>
</body>
</html>
